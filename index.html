<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FretPilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="fretpilot.js"></script>
</head>
<body>
    <div class="container mt-2">
        <h1 class="text-center mb-4">Fret Pilot <small class="fs-6">(alpha)</small></h1>
        <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: calc(100vh - 200px);">
            <canvas id="myCanvas" width="800" height="400" class="border border-dark"></canvas>
            <div class="mt-3 mb-2">
                <button id="startButton" class="btn btn-primary" onclick="startGame()">Start</button>
            </div>
        </div>
        <div class="mt-3 d-flex flex-column align-items-center">
            <div class="d-flex justify-content-center mb-2">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="position1" value="1st" checked>
                    <label class="form-check-label" for="position1">1st position</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="position5" value="5th">
                    <label class="form-check-label" for="position5">5th position</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="position7" value="7th">
                    <label class="form-check-label" for="position7">7th position</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="major3rd" value="major3rd">
                    <label class="form-check-label" for="major3rd">Major 3rd</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="perfect5th" value="perfect5th">
                    <label class="form-check-label" for="perfect5th">Perfect 5th</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="seventh" value="seventh">
                    <label class="form-check-label" for="seventh">Minor 7th</label>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="speedOptions" id="fastSpeed" value="fast" onclick="setSpeed('fast')" checked>
                    <label class="form-check-label" for="fastSpeed">Fast</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="speedOptions" id="mediumSpeed" value="medium" onclick="setSpeed('medium')">
                    <label class="form-check-label" for="mediumSpeed">Medium</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="speedOptions" id="slowSpeed" value="slow" onclick="setSpeed('slow')">
                    <label class="form-check-label" for="slowSpeed">Slow</label>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-5 text-center">
        <small>&copy; mayosmith | version 0.0.2| <a href="https://github.com/mayosmith/fretpilot" target="_blank" rel="noopener noreferrer">https://github.com/mayosmith/fretpilot</a></small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
