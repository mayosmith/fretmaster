<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangular Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="fretmaster.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: calc(100vh - 100px);">
            <canvas id="myCanvas" width="800" height="400" class="border border-dark"></canvas>
            <div class="mt-3">
                <button id="startButton" class="btn btn-primary" onclick="startGame()">Start</button>
            </div>
        </div>
        <div class="mt-3 d-flex flex-column align-items-center">
            <div class="d-flex justify-content-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="speedOptions" id="fastSpeed" value="fast" onclick="setSpeed('fast')">
                    <label class="form-check-label" for="fastSpeed">Fast</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="speedOptions" id="mediumSpeed" value="medium" onclick="setSpeed('medium')" checked>
                    <label class="form-check-label" for="mediumSpeed">Medium</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="speedOptions" id="slowSpeed" value="slow" onclick="setSpeed('slow')">
                    <label class="form-check-label" for="slowSpeed">Slow</label>
                </div>
                <div class="form-check form-check-inline ms-3">
                    <input class="form-check-input" type="checkbox" id="position" value="5th">
                    <label class="form-check-label" for="position">5th position</label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
